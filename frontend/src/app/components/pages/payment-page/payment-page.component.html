<div class="container">
    <div class="content">
      <app-title title="Order Summary" fontSize="1.6rem"></app-title>
       <div class="summary">
        <div class="title">
            <h3>Name:</h3>
            <span>{{order.name}}</span>
        </div>
        <div class ="address" >
            <h3>Address:</h3>
            <span>{{order.address}}</span>
        </div>
      
       
       </div>
      <order-form-list [order]="order"></order-form-list>
    </div>
      <div class="map">
        <app-title
        title="Shipping Address "
        fontSize="1.6rem"></app-title>
        <map [order]="order" [readonly]="true"></map>
      </div>
      <div class="buttons-container">
        <div class="buttons">
       <paypal-button  [order]="order"></paypal-button>
        </div>
      </div>
   
</div>
